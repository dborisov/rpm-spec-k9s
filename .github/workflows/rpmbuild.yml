on:
  push:
    tags:
      - '*'

jobs:
  rpmbuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Build RPM package
        uses: addnab/docker-run-action@v3
        with:
          image: quay.io/centos/centos:stream8
          options:
            -v ${{ github.workspace }}:/workspace
          run: |
            yum install -y rpmdevtools yum-utils
            echo "%_topdir /workspace" > ~/.rpmmacros
            rpmdev-setuptree
            yum-builddep --assumeyes /workspace/k9s.spec
            spectool -g -R /workspace/k9s.spec
            rpmbuild -ba /workspace/k9s.spec

      - name: Upload RPM package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/RPMS/x86_64/k9s-${{ github.ref }}.el8.x86_64.rpm
          asset_name: k9s-${{ github.ref }}.el8.x86_64.rpm
          asset_content_type: application/octet-stream

      - name: Upload SRPM package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/SRPMS/k9s-${{ github.ref }}.el8.src.rpm
          asset_name: k9s-${{ github.ref }}.el8.src.rpm
          asset_content_type: application/octet-stream

