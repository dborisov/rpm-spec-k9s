on: push

jobs:
  rpmbuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 0.25.18-1
          release_name: 0.25.18-1
          draft: false
          prerelease: false

      - name: Docker Run Action
        uses: addnab/docker-run-action@v3
        with:
          image: quay.io/centos/centos:stream8
          options:
            -v ${{ github.workspace }}:/workspace
          run: |
            yum install -y rpmdevtools yum-utils
            echo "%_topdir /workspace" > ~/.rpmmacros
            rpmdev-setuptree
            yum-builddep --assumeyes /workspace/k9s.spec
            spectool -g -R /workspace/k9s.spec
            rpmbuild -ba /workspace/k9s.spec
            ls -lR /workspace

      - name: Upload Release Asset
          id: upload-release-asset
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: ${{ github.workspace }}/RPMS/x86_64/k9s-0.25.18-1.el8.x86_64.rpm
            asset_name: k9s-0.25.18-1.el8.x86_64.rpm
            asset_content_type: application/octet-stream

      - name: List workspace
        run: ls -lR ${{ github.workspace }}
